<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google+font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Do+Hyeon&Nanum+Brush+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="title">
      What's in my closet
    </div>
    <div class="auth">
      <div class="btn-wrap">
      
      <button class="btn signup">회원가입</button>
      <button class="btn signin show">로그인</button>
    </div>
    <div class="container">
      <form class="signin show" id="sign-in">
        <label for="id">아이디</label>
        <input type="text" placeholder="아이디를 입력하세요">
        <label for="password">PASSWORD</label>
        <input type="password" placeholder="비밀번호를 입력하세요">
      </form>
      <form class="signup" id="sign-up">
        <label for="아이디">아이디</label>
        <input type="text" >
        <label for="비밀번호">비밀번호</label>
        <input type="password" placeholder="영어,숫자 혼용(4~8자)">
        <label for="비밀번호확인">비밀번호확인</label>
        <input type="password">
        <label for="이메일주소">이메일주소</label>
        <input type="email">

      </form>
    </div>
      
    </div>
    <input type="submit" class="submit submit-signin show" value="로그인" form="sign-in">
    <input type="submit" class="submit submit-signup" value="회원가입" form="sign-up">
  </div>
</body>

</html>
